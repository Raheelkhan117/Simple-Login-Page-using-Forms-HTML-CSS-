<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Page</title>
    <link rel="icon" href="cusit.png">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header id="header">
        <ul>
            <li><a href="Home">Home</a></li>
            <li><a href="login">Login</a></li>
        </ul>
    </header>
    <h1>LOGIN PAGE</h1>
    <main>
        <form>
            <img class="img" src="cusit.png" alt="Login">
            <h4>Select Role</h4>
            <label for="Student">Student</label>
            <input type="radio" id="Student">
            <label for="Faculty">Faculty/Staff</label>
            <input type="radio" id="Faculty"><br><br>
            <input type="number" placeholder="Registeration Number" id="Registration Number"><br>
            <br><input type="password" placeholder="Password">
            <br><br><button class="login">Login</button>
        </form>

    </main>
</body>

</html>
